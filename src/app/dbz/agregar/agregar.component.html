
<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar();">
    <input type="text" placeholder="Nombre" [value]="nuevo.nombre" [(ngModel)]="nuevo.nombre" name="nombre">
    <input type="number" placeholder="Poder" [value]="nuevo.poder" [(ngModel)]="nuevo.poder" name="poder">
    <button type="submit">Agregar</button>
</form>
